<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="body bg-dark">
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-6 mt-5">
            <div class="card">

                <div class="card-header">
                    Payment form example
                </div>
                <form action=""></form>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                Some field are missing
                            </div>
                        </div>
                    </div>
                    <!-- card cvc amount  -->

                    <div class="row">
                        <div class="form-card col-4">
                            <label for="card1" class="form-label">Card #</label>
                            <input id="card1" type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx">
                        </div>
                        <div class="form-cvc col-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input id="cvc" type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="form-amount col-4">
                            <label for="amount1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                                <input id="amount1" type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <!-- First name, city, we accept -->
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="column col-6">
                            <!-- Contenido de la columna izquierda -->
                            <div class="leftside mt-4">
                                <div class="form-firstname">
                                    <label for="firstname1" class="form-label">First Name</label>
                                    <input id="firstname1" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="form-city mt-3">
                                    <label for="city" class="form-label">City</label>
                                    <input id="city" type="text" class="form-control" placeholder="">
                                </div>
                                <div class="weacept mt-3">
                                    <label for="tittle" class="form-label">We accept:</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>

                        <!-- Columna derecha -->
                        <div class="column col-6">
                            <!-- Contenido de la columna derecha -->
                            <div class="mt-4">
                                <div class="form-lastname">
                                    <label for="lastname1" class="form-label">Last Name</label>
                                    <input id="lastname1" type="text" class="form-control" placeholder="">
                                </div>

                                <!-- Estado, cÃ³digo postal, mensaje -->
                                <div class="row mt-3">
                                    <div class="col">
                                        <label for="inputState" class="form-label">State</label>
                                        <select id="inputState" class="form-select">
                                            <option selected>Pick a State</option>
                                            <!-- ... (opciones de estado) -->
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="inputZip" class="form-label">Postal Code</label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>

                                <div class="textarea mb-3 mt-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Buttons cancel,send -->
                <div class="card-footer text-body-secondary d-flex justify-content-end">
                    <div class="buttons">
                        <a href="#" class="btn btn-secondary">Cancel</a>
                        <a href="#" class="btn btn-primary">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f6dfadbb9b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
